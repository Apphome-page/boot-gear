<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base target="_blank">
    <title>{{=it.appName}}</title>
    <meta name="description" content="{{=it.appDescription}}">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="{{=it.SITE_URL}}"/>
    <style>img{object-fit:cover}.bg-shade{background-color: #000000;background-image: linear-gradient(147deg, #000000 0%, #2c3e50 74%);}</style>
  </head>
  <body>
    <div class="pb-5 bg-dark bg-shade text-light" style="border-radius: 0px 0px 16px 16px;">
      <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(0,0,0,0.1);">
        <a class="navbar-brand" href="#"><img src="{{=it.SITE_URL}}/{{=it.appKey}}/bin/{{=it.appIconName}}" width="32" height="32" class="mr-1 rounded-sm"/><span>{{=it.appName}}</span></a>
      </nav>
      <div class="container mt-5">
        <div class="row">
          <div class="col-lg-6 mt-5 pt-5 align-self-top">
            <div class="media">
              <img src="{{=it.SITE_URL}}/{{=it.appKey}}/bin/{{=it.appIconName}}" height="128" width="128" class="mr-3 rounded-lg"/>
              <div class="media-body">
                <h1>{{=it.appName}}</h1>
                <h2></h2>
              </div>
            </div>
            <div class="my-5 lead">
              {{=it.appDescription}}
            </div>
            <div class="row my-5 text-center">
              <a href="{{=it.appAndroidLink}}" class="col-lg-6 align-self-center">
                <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" height='100'/>
              </a>
              <a href="{{=it.appLink}}" class="col-lg-6 align-self-center">
                <img src="https://developer.apple.com/app-store/marketing/guidelines/images/badge-download-on-the-app-store.svg" height='68'/>
              </a>
            </div>
          </div>
          <div class="col-lg-6 text-center">
            <img src="{{=it.SITE_URL}}/{{=it.appKey}}/bin/{{=it.appScreenshotName}}" class="w-100"/>
          </div>
        </div>
      </div>
    </div>
    <footer class="mt-3 py-5 mt-3">
      <div class="container text-center">
        <a href="{{=it.appFacebookLink}}" class="d-inline-block m-3 border border-dark p-3 rounded-circle bg-light"><img src="https://www.unpkg.com/feather-icons@latest/dist/icons/facebook.svg" height="24" width="24"/></a>
        <a href="{{=it.appTwitterLink}}" class="d-inline-block m-3 border border-dark p-3 rounded-circle bg-light"><img src="https://www.unpkg.com/feather-icons@latest/dist/icons/twitter.svg" height="24" width="24"/></a>
        <a href="{{=it.appEmailLink}}" class="d-inline-block m-3 border border-dark p-3 rounded-circle bg-light"><img src="https://www.unpkg.com/feather-icons@latest/dist/icons/mail.svg" height="24" width="24"/></a>
      </div>
      <div class="container my-3 font-weight-light text-center">
        Copyright @ 2020
      </div>
    </footer>
  </body>
</html>
